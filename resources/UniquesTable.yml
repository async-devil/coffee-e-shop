Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:provider.environment.UNIQUES_TABLE_NAME}

  AttributeDefinitions:
    - AttributeName: value
      AttributeType: S

    - AttributeName: type
      AttributeType: S

  KeySchema:
    - AttributeName: value
      KeyType: HASH

    - AttributeName: type
      KeyType: RANGE

  BillingMode: PAY_PER_REQUEST
