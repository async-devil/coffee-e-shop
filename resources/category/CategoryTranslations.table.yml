Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:provider.environment.CATEGORY_TRANSLATIONS_TABLE_NAME}

  AttributeDefinitions:
    - AttributeName: category_id
      AttributeType: S

    - AttributeName: language
      AttributeType: S

    # - AttributeName: name
    #   AttributeType: S

    # - AttributeName: page_text
    #   AttributeType: S

  KeySchema:
    - AttributeName: category_id
      KeyType: HASH

    - AttributeName: language
      KeyType: RANGE

  BillingMode: PAY_PER_REQUEST
